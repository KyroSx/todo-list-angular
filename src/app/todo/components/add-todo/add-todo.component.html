<div class="container">
  <div class="input_container">
    <input
      [ngClass]="{
        input: true,
        input_error: form.errorMessage
      }"
      placeholder="Enter todo..."
      [(ngModel)]="form.todoTitle" />

    <span class="error_message" *ngIf="form.errorMessage">
      {{ form.errorMessage }}
    </span>
  </div>

  <button class="button" (click)="addTodo()">
    Add Todo
    <mat-icon fontIcon="add" aria-label="Remove todo" />
  </button>
</div>
