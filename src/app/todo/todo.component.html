<div class="add_todo_container">
  <div class="add_todo_input_container">
    <input
      [ngClass]="{ add_todo_input: true, add_todo_input_error: errorMessage }"
      placeholder="Enter todo..."
      [(ngModel)]="todoTitle" />

    <span class="error_message" *ngIf="errorMessage">{{ errorMessage }}</span>
  </div>

  <button class="add_todo_button" (click)="addTodo()">Add Todo</button>
</div>

<div class="todo_list">
  <div class="todo_item" *ngFor="let todo of todos.todos">
    <div class="todo_item_info">
      <input
        class="todo_item_checkbox"
        type="checkbox"
        (click)="toggleTodo(todo)"
        [checked]="todo.completed" />

      <span [ngClass]="{ todo_item_completed: todo.completed }">
        {{ todo.title }}
      </span>
    </div>

    <mat-icon
      class="todo_item_remove"
      fontIcon="delete"
      aria-label="Remove todo"
      (click)="removeTodo(todo)" />
  </div>
</div>
