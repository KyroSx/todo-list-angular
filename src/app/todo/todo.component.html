<app-add-todo (addTodo)="addTodo()" />

<app-filter (update)="getTodos()" />

<div class="empty_state" *ngIf="!hasTodos">
  <mat-icon
    class="empty_icon"
    fontIcon="manage_search"
    aria-label="No Todo's icon" />

  <div>
    <h2>Ooops... No Todos!</h2>

    <span class="empty_state_subtitle">There are no todos to be shown.</span>
  </div>
</div>

<div class="todo_list">
  <div class="todo_item" *ngFor="let todo of todos">
    <div class="todo_item_info">
      <input
        class="todo_item_checkbox"
        type="checkbox"
        (click)="toggleTodo(todo)"
        [checked]="todo.completed" />

      <span [ngClass]="{ todo_item_completed: todo.completed }">
        {{ todo.title }}
      </span>
    </div>

    <mat-icon
      class="todo_item_remove"
      fontIcon="delete"
      aria-label="Remove todo"
      (click)="removeTodo(todo)" />
  </div>
</div>
