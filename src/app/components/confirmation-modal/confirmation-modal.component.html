<h2 mat-dialog-title>Are you sure to delete?</h2>

<mat-dialog-content>This action cannot be undone </mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    style="
      background-color: var(--primary-color);
      color: var(--background-color);
    "
    mat-flat-button
    mat-dialog-close>
    Cancel
  </button>

  <button mat-flat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
